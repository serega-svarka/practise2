<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <label>Your move:</label>
    <select id="move">
        <option value="1">Rock</option>
        <option value="2">Paper</option>
        <option value="3">Scissors</option>
    </select>
    <button onclick="playGame()">Play</button>
    <h2>Game History</h2>
    <ul id="gameHistory"></ul>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.0.0-beta.37/dist/web3.min.js"></script>
    <script>
        const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
        const abi = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "player",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "enum RockPaperScissors.Move",
				"name": "playerMove",
				"type": "uint8"
			},
			{
				"indexed": false,
				"internalType": "enum RockPaperScissors.Move",
				"name": "randomMove",
				"type": "uint8"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "enum RockPaperScissors.Result",
				"name": "result",
				"type": "uint8"
			}
		],
		"name": "GameResult",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "gameHistory",
		"outputs": [
			{
				"internalType": "address",
				"name": "player",
				"type": "address"
			},
			{
				"internalType": "enum RockPaperScissors.Move",
				"name": "playerMove",
				"type": "uint8"
			},
			{
				"internalType": "enum RockPaperScissors.Move",
				"name": "randomMove",
				"type": "uint8"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			},
			{
				"internalType": "enum RockPaperScissors.Result",
				"name": "result",
				"type": "uint8"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "enum RockPaperScissors.Move",
				"name": "_playerMove",
				"type": "uint8"
			}
		],
		"name": "play",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	}
]

        const web3 = new Web3(window.ethereum);

        async function playGame() {
            const selectedMove = parseInt(document.getElementById("move").value);
            const accounts = await web3.eth.getAccounts();
            const contract = new web3.eth.Contract(abi, contractAddress);

            try {
                const result = await contract.methods.play(selectedMove).send({
                    from: accounts[0],
                    value: web3.utils.toWei("0.0001", "ether"),
                });
                console.log(result);
                displayGameResult(result.events.GameResult.returnValues);
            } catch (error) {
                console.error(error);
            }
        }

        function displayGameResult(result) {
            const gameHistoryList = document.getElementById("gameHistory");
            const listItem = document.createElement("li");
            listItem.textContent = `Player: ${result.player}, Move: ${result.playerMove}, Opponent Move: ${result.randomMove}, Amount: ${web3.utils.fromWei(result.amount)} ETH, Result: ${result.result}`;
            gameHistoryList.appendChild(listItem);
        }
    </script>
</body>

</html>
